<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='fixture.css') }}" />
	{% extends "layout.html"%}
	<meta charset="utf-8" />
	{% block title %}Edit Points Data{% endblock %}
</head>
	{% block content %}
	<h2>Edit Points Data</h2>
	<table id="fixtureUpdate"><tr>
		<form id ="update" action="{{url_for('points_edit_page', points_id=data[0])}}" method="POST">
			<input type="hidden" value="{{data[0]}}" name="id" readonly="readonly"/>
			<td>
			<select id="fixtureUpdate" form="update" name="championship" required="required">
				{% for championship in championships%}
					<option value="{{championship[0]}}" {% if data[1]==championship[1] %}selected{%endif%}>{{championship[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td>
			<select id="fixtureUpdate" form="update" name="club" required="required">
				{% for club in clubs%}
					<option value="{{club[0]}}" {% if (data[2]==club[1]) %}selected="selected"{%endif%}>{{club[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td><input id="fixtureUpdate" form="update" type="number" min="0" value="{{data[3]}}" name="points" required="required"></td>
			<td><input id="fixtureUpdate" form="update" type="number" min="0"value="{{data[4]}}" name="wins" required="required"></td>

			<td><input id="fixtureUpdate" form="update" type="submit" value="Update Match" name="update"></td>
		</tr></form>
	</table>

	{% endblock %}
</html>
