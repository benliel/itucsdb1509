<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="{{ url_for('static', filename='fixture.css') }}" />
	{% extends "layout.html"%}
	<meta charset="utf-8" />
	{% block title %}Edit Match{% endblock %}
</head>
	{% block content %}
	<h2>Edit Match</h2>
	<table id="fixtureUpdate"><tr>
		<form id ="update" action="{{url_for('fixture_edit_page', match_id=match[0])}}" method="POST">
			<input type="hidden" value="{{match[0]}}" name="id" readonly="readonly"/>
			<td>
			<select id="fixtureUpdate" form="update" name="team1" required="required">
				{% for club in clubs%}
					<option value="{{club[0]}}" {% if match[1]==club[1] %}selected{%endif%}>{{club[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td>
			<select id="fixtureUpdate" form="update" name="team2" required="required">
				{% for club in clubs%}
					<option value="{{club[0]}}" {% if (match[2]==club[1]) %}selected="selected"{%endif%}>{{club[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td><input id="fixtureUpdate" form="update" type="date" value="{{match[3]}}" name="date" required="required"></td>
			<td><input id="fixtureUpdate" form="update" type="time" value="{{match[4]}}" name="time" required="required"></td>
			<td>
			<select id="fixtureUpdate" form="update" name="location" required="required">
				{% for country in countries%}
					<option value="{{country[0]}}" {% if (match[5]==country[1]) %}selected="selected"{%endif%}>{{country[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td><input id="fixtureUpdate" form="update" type="submit" value="Update Match" name="update"></td>
		</tr></form>
	</table>





	{% endblock %}
</html>
