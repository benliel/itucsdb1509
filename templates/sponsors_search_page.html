<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	{% extends "layout.html"%}
	{% block title %}Sponsors{% endblock %}
</head>
	{% block content %}<h2>Sponsors</h2>

	<table id=sponsors>
	<tr>
	<td id="sponsors" colspan="6" align="right">
	<form id="search" action="{{url_for('sponsors_page')}}" method="post">
		<input form="search" type="text" placeholder="Sponsor Name To Search" name="sponsor_to_search" required="required">
		<input form="search" type="submit" value="Search" name="search">
	</form>
	</td>
	</tr>
	<form id="delete_form" action="{{ url_for('sponsors_page') }} " method = "post">

	{% for id, name, supportedteam, budget  in sponsors %}
	<tr id=fixture>
		<td id=checkbox>
		<input form ="delete_form" type="checkbox" name="checkbox_{{id}}">
		<a href="{{url_for('sponsors_edit_page', sponsor_id=id)}}"><img alt="edit{{id}}" src="/static/edit.png" height="20px"></a>
		</td>
		<td id=fixture>{{name}}</td>
		<td id=fixture>{{supportedteam}}</td>
		<td id=fixture>{{budget}}</td>
	</tr>
	{% endfor %}



		<tr id=fixture>
				<td><input Value="Delete" name="delete" type="submit" form="delete_form"></form>
		</td>


	</table>



	{% endblock %}
</html>
