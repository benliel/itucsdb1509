
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='news.css') }}" />
	{% extends "layout.html"%}
	{% block title %}News - Edit{% endblock %}
</head>
{% block content %}
    <table id=news_update>
        {% for news_id, news_header, news_description, date, team_id ,curler_id in news %}
            <form id=update action="{{ url_for('news_edit_page',news_id='0') }}" method = "post">
                <tr id=news_update>
                    <td id=news_update><input value="{{news_header}}" form ="update" id="news_update" type="text" placeholder="Header" name="news_header" required="required"></td>
                </tr>
                <tr>
                    <td id=news_update><input value="{{news_description}}" form ="update" id="news_update" type="text" placeholder="Description" name="news_description"></td>
                </tr>
                <tr>
                    <td id=news_update>
                        <select form="update" id=federations name="curler">
                            <option value="">Related Curler</option>
                            {% for curlerid, curler_name, curler_surname in curlers %}
                                <option id=news type="text" value="{{curlerid}}">{{curler_name}} {{curler_surname}}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td id=news_update>
                        <select form="update" id=news name="club">
                            <option value="">Related Club</option>
                            {% for id, name in clubs %}
                                <option id=news type="text" value="{{id}}">{{name}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                    
                </tr>
                <input form="update" type="hidden" name="news_id" value="{{news_id}}">
                <tr id=update>
                    <td colspan="7" id=news_form_update>
                        <input form=update id="news_form_update" value="Update News" name="update" type="submit">
                    </td>
                </tr>
            </form>
        {% endfor %}
    </table>
{% endblock %}
</html>
