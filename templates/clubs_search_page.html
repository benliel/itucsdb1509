<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	{% extends "layout.html"%}
	{% block title %}Clubs{% endblock %}
</head>
	{% block content %}<h2>Clubs</h2>

	<table id=clubs>

	<form id="delete_form" action="{{ url_for('clubs_page') }} " method = "post">

	{% for id, name, place, year, chair, number_of_members, rewardnumber in clubs %}
	<tr id=club>
		<td id=checkbox>
		<input form ="delete_form" type="checkbox" name="checkbox_{{id}}">
		<a href="{{url_for('clubs_edit_page', club_id=id)}}"><img alt="edit{{id}}" src="/static/edit.png" height="20px"></a>
		</td>
		<td id=clubs>{{name}}</td>
		<td id=clubs>{{place}}</td>
		<td id=clubs>{{year}}</td>
		<td id=clubs>{{chair}}</td>
		<td id=clubs>{{number_of_members}}</td>
		<td id=clubs>{{rewardnumber}}</td>
	</tr>
	{% endfor %}

		<tr id=clubs >
		<td colspan="8" id=clubs_form_add>
				<input Value="Delete" name="delete" type="submit" form="delete_form"></form>
		</td>


	</table>

	{% endblock %}
</html>
