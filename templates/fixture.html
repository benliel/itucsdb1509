<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	{% extends "layout.html"%}
	{% block title %}Fixtures{% endblock %}
</head>
	{% block content %}<h2>Fixture</h2>
	<form action="{{ url_for('fixture_page') }} " method = "post">
	<table id=fixture>

	{% for key, team1, team2, date, time, location in matches %}
	<tr>
		<td id=fixture>{{team1}}</td>
		<td id=fixture>{{team2}}</td>
		<td id=fixture>{{date}}</td>
		<td id=fixture>{{time}}</td>
		<td id=fixture>{{location}}</td>
	</tr>
	{% endfor %}
	<tr>
				<td id="fixture_form"><input id="fixture" type="text" value="Team" name="team1" onfocus="this.value=''" required="required"></td>
				<td id="fixture_form"><input id="fixture" type="text" value="Team" name="team2" onfocus="this.value=''" required="required"></td>
				<td id="fixture_form"><input id="fixture" type="date" value="Date" name="date" onfocus="this.value=''" required="required"></td>
				<td id="fixture_form"><input id="fixture" type="time" value="Time" name="time" onfocus="this.value=''" required="required"></td>
				<td id="fixture_form"><input id="fixture" type="text" value="Location" name="location" onfocus="this.value=''" required="required"></td>

			</tr>
			<tr><td colspan="5" id=fixture_form_add><input id="fixture_form_add" value="Add Match" name="add" type="submit"></td></tr>
	</table>


	</form>
	{% endblock %}
</html>
