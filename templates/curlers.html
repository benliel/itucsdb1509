<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	{% extends "layout.html"%}
	{% block title %}Curlers{% endblock %}
</head>
	{% block content %}<h2>Curlers</h2>

	<table id=curlers>
	<form id="delete_form" action="{{ url_for('curlers_page') }} " method = "post">

	{% for id, name, surname, age, team, country in curlers %}
	<tr id=fixture>
		<td id=checkbox><input form ="delete_form" type="checkbox" name="checkbox_{{id}}"></td>
		<td id=curlers>{{name}}</td>
		<td id=curlers>{{surname}}</td>
		<td id=curlers>{{age}}</td>
		<td id=curlers>{{team}}</td>
		<td id=curlers>{{country}}</td>
	</tr>
	{% endfor %}



		<tr id=fixture>
				<td><input Value="Delete" name="delete" type="submit" form="delete_form"></form>
		</td>
				<form id="add" action="{{ url_for('curlers_page') }} " method = "post">
				<td id="fixture_form"><input form ="add" id="fixture" type="text" placeholder="Name" name="name" required="required"></td>
				<td id="fixture_form"><input form ="add" id="fixture" type="text" placeholder="Surname" name="surname" required="required"></td>
				<td id="fixture_form"><input form ="add" id="fixture" type="date" placeholder="Age" name="age" required="required"></td>
				<td id="fixture_form"><input form ="add" id="fixture" type="time" placeholder = "Team" name="team" required="required"></td>
				<td id="fixture_form"><input form ="add" id="fixture" type="text" placeholder="Country" name="country" onfocus="this.value=''" required="required"></td>

			</tr>
			<tr id=fixture>
				<td colspan="6" id=curler_form_add>
					<input form="add" id="curler_form_add" value="Add curler" name="add" type="submit"></form>
					</td>
			</tr>


	</table>



	{% endblock %}
</html>
