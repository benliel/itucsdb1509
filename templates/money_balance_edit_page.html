<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	{% extends "layout.html"%}
	{% block title %}Edit Money Balances of Clubs{% endblock %}
</head>
	{% block content %}
	<h2>Edit Money Balances of Clubs</h2>

	<table id="MoneyBalanceUpdate"><tr>
		<form id ="update" action="{{url_for('money_balances_edit_page', money_balance_id=money_balance[0])}}" method="POST">
			<input type="hidden" value="{{money_balance[0]}}" name="id" readonly="readonly"/>
			<td>
			<select id="MoneyBalanceUpdate" form="update" name="club" required="required">
				{% for club in clubs%}
					<option value="{{club[0]}}" {% if money_balance[1]==club[1] %}selected{%endif%}>{{club[1]}}</option>
				{% endfor %}
			</select>
			</td>
			<td><input id="MoneyBalanceUpdate" form="update" type="number" value="{{money_balance[2]}}" name="incomes" required="required"></td>
			<td><input id="MoneyBalanceUpdate" form="update" type="number" value="{{money_balance[3]}}" name="expenses" required="required"></td>
			<td><input id="MoneyBalanceUpdate" form="update" type="number" value="{{money_balance[4]}}" name="profit" required="required"></td>
			<td><input id="MoneyBalanceUpdate" form="update" type="submit" value="Update Money Balance of Club" name="update"></td>
		</tr></form>
	</table>


	{% endblock %}
</html>
